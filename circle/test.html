<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="circle"></div>

<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js"></script>
<script src="dist/circle-progress.js"></script>
<script>
    $('#circle').circleProgress({
        value: 0.99,
        size: 400,
        reverse: true,
        thickness: 40,
        lineCap:'round',
        emptyFill: 'rgba(255,255,255,0)',
        fill: {
            gradient: [['#0681c4', .5], ['#ff9900', .5]],
            gradientAngle: Math.PI/2

        }
    });
</script>
</body>
</html>
